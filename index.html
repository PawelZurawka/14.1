<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>14 Google Maps</title>
    <link rel="stylesheet" href="vendor/normalize.css">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="button-group">
            <button class="restartButton">Back to first slide</button>
        </div>
        <div id="results" class="main-carousel">

        <div class="progress-bar"></div>
    </div>
    <div id="map"></div>
    <script id="template-carousel-slides" type="text/x-tmpl-mustache">
        <div class="carousel-cell carousel-cell-{{ number }}" id="carousel-cell{{ number }}" style="background-image:url({{ image }}); background-size: cover;">
          <div class="container">
            <h1>{{ title }}</h1>
              {{{ description }}}
          </div>
        </div>
    </script>
    <script>
      var mySlides = [
        {

        },
        {
          number: '2',
          image: './images/2.jpg',
          title: 'Lake',

          coords: {lat: 57.379751, lng: -102.617303}

        {
